<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Diamond Play Button Celebration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Section with Sparkling Diamond -->
    <section id="diamond-section">
        <div class="diamond-container">
            <div class="diamond"></div>
        </div>
    </section>

    <!-- Congratulations Section -->
    <section id="congratulations-section">
        <h1>Congratulations on 10 Million Subscribers!</h1>
        <p>You have achieved the YouTube Diamond Play Button milestone!</p>
    </section>

    <!-- Scrollable Image Gallery -->
    <section id="gallery-section">
        <h2>Celebrate with Us!</h2>
        <div class="gallery">
            <div class="scroll-container">
                <img src="image1.jpg" alt="Celebration Image 1">
                <img src="image2.jpg" alt="Celebration Image 2">
                <img src="image3.jpg" alt="Celebration Image 3">
                <img src="image4.jpg" alt="Celebration Image 4">
                <img src="image5.jpg" alt="Celebration Image 5">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
